<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="signup.css">
</head>
<body>

<header class="site-header">
  <div class="logo">Teacher Hsu</div>
</header>

<main class="container">

  <h1 class="title">Sign Up</h1>

  <div class="intro-box">

  <h2>ကျောင်းသားစာရင်းသွင်းရန်</h2>

  <form class="signup-form" onsubmit="signupFake(event)">

    <label>ကျောင်းသားအမည်</label>
    <input type="text" required>
    
    <label>အကောင့်လျှို့ဝှက်နံပါတ်</label>
    <input type="password" required>

    <label>အသက်</label>
    <input type="number" id="age" required>

    <label>မိဘအမည်</label>
    <input type="text" required>

    <label>ဖုန်းနံပါတ်</label>
    <input  type="tel" inputmode="numeric" pattern="[0-9]+" required
     oninvalid="this.setCustomValidity('ဖုန်းနံပါတ်ကို ကိန်းဂဏန်းများသာ ထည့်ပါ')"
     oninput="this.setCustomValidity('')">

    <label>နေရပ်လိပ်စာ</label>
    <textarea rows="3" required></textarea>

    <label>မွေးသက္ကရာဇ်</label>
    <input type="date" id="birthdate" required>
    <small>📅 နေ့စွဲကို ကလင်ဒါမှ ရွေးချယ်ပါ note!(လက်ရှိခုနှစ်ကို နှိပ်ပြီး မိမိမွေးနှစ် ကိုရွေးချယ်ပါ
)</small>

    <label>လက်ရှိ တက်ရောက်နေသော အတန်း</label>
<select id="grade" required>
  <option value="">ရွေးချယ်ပါ</option>
  <option value="0">သူငယ်တန်း (Kindergarten)</option>
  <option value="1">မူလတန်း (Grade 1)</option>
  <option value="2">မူလတန်း (Grade 2)</option>
  <option value="3">မူလတန်း (Grade 3)</option>
  <option value="4">မူလတန်း (Grade 4)</option>
  <option value="5">မူလတန်း (Grade 5)</option>
  <option value="6">အလယ်တန်း (Grade 6)</option>
  <option value="7">အလယ်တန်း (Grade 7)</option>
  <option value="8">အလယ်တန်း (Grade 8)</option>
  <option value="9">အထက်တန်း (Grade 9)</option>
  <option value="10">အထက်တန်း (Grade 10)</option>
</select>


<label>ဆရာမနှင့် စတင်သင်ကြားခဲ့သည့် အတန်း</label>
<select id="startGrade" required>
  <option value="">ရွေးချယ်ပါ</option>
  <option value="0">သူငယ်တန်း (Kindergarten)</option>
  <option value="1">မူလတန်း (Grade 1)</option>
  <option value="2">မူလတန်း (Grade 2)</option>
  <option value="3">မူလတန်း (Grade 3)</option>
  <option value="4">မူလတန်း (Grade 4)</option>
  <option value="5">မူလတန်း (Grade 5)</option>
  <option value="6">အလယ်တန်း (Grade 6)</option>
  <option value="7">အလယ်တန်း (Grade 7)</option>
  <option value="8">အလယ်တန်း (Grade 8)</option>
  <option value="9">အထက်တန်း (Grade 9)</option>
  <option value="10">အထက်တန်း (Grade 10)</option>
</select>



    <button type="submit">စာရင်းသွင်းမည်</button>

    <p class="form-link">
      အကောင့်ရှိပြီးသားဖြစ်ပါကဤနေရာတွင် >>
      <a href="login.html">Log in</a>
       << ဝင်ရောက်ပါ။ 
    </p>
    
    <p class="form-link">
      <a href="index.html">← မူလစာမျက်နှာသို့ ပြန်သွားမည်</a>
    </p>

  </form>

</div>


</main>

<footer class="site-footer">
  <p>© 2026 Teacher Hsu. All rights reserved.</p>
</footer>

<script src="signup.js"></script>
</body>
</html>
